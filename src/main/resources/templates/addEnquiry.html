<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Ashok IT - Enquiry</title>
<!-- MDB icon -->
<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
<!-- Google Fonts Roboto -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
<!-- MDB -->
<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />

</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img alt="ashokit"
				src="images/AshokIT-Logo.jpg" width=100%>
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="dashboard">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Add
							Enquiry</a></li>
					<li class="nav-item"><a class="nav-link" href="viewEnquiry">View
							Enquiries</a></li>
				</ul>
				<a href="/" class="btn btn-danger">Logout</a>
			</div>
		</div>
	</nav>
	<!-- Start your project here-->


	<section class="h-100 gradient-form" style="background-color: #eee;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-lg-6">
								<div class="card-body p-md-5 mx-md-4">

									<div class="text-center">
										<h4 class="mt-1 mb-5 pb-1">Add Student Enquiry Here</h4>
									</div>
									<p th:text="${sccMsg}" style="color: green"></p>
									<p th:text="${errMsg}" style="color: red"></p>
                                   

									<form th:action="@{/addEnquiry}" th:object="${addEnquiry}"
										method="POST">
										<div class="form-outline mb-4">
											<input type="text" id="form2Example11"
												th:field="*{studentName}" class="form-control"
												placeholder="Student Name" /> <label class="form-label"
												for="form2Example11">Student Name</label>
										</div>
										<input type="hidden" th:field="*{enqId}">

										<div class="form-outline mb-4">
											<input type="number" id="form2Example12" th:field="*{phNo}"
												class="form-control" placeholder="Contact No." /> <label
												class="form-label" for="form2Example12">Contact
												Number</label>
										</div>

										<div class="form-outline mb-4">
											<label class="form-label" for="form2Example13"
												>Class Mode</label> <select
												id="form2Example13" class="form-select" th:field="*{classMode}">
												<option value="">-Select-</option>
												<option value="Online">Online</option>
												<option value="Classroom">Classroom</option>
											</select>
										</div>

										<div class="form-outline mb-4">
											<label class="form-label" for="form2Example14">Courses
											</label> <select class="form-select" id="form2Example14"
												th:field="*{courseName}">
												<option value="">-select-</option>
												<option th:each="courseName : ${courseName}"
													th:value="${courseName}" th:text="${courseName}"></option>
											</select>
										</div>
										<div class="form-outline mb-4">
											<label class="form-label" for="form2Example15">Courses
											</label> <select class="form-select" id="form2Example15"
												th:field="*{enqStatus}">
												<option value="">-select-</option>
												<option th:each="enqStatus : ${enqStatus}"
													th:value="${enqStatus}" th:text="${enqStatus}"></option>
											</select>
										</div>
										<div class="text-center pt-1 mb-5 pb-1">
											<button
												class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
												type="submit">Submit</button>
										</div>


									</form>

								</div>
							</div>
							<div class="col-lg-6 d-flex align-items-center gradient-custom-2">
								<img alt="" src="images/lady.jpg" width="70%">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End your project here-->

	<!-- MDB -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<!-- Custom scripts -->
	<script type="text/javascript"></script>
</body>

</html>
